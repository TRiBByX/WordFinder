<!DOCTYPE html>
<html>
<body>
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            {{wordform.as_p}}
            <br>
            <input type="submit" name="submit">
        </form>
    </div>
    <div>
        <table style="width: 50%; border: 1px solid black">
            <tr>
                <th style="text-align: left">Index</th>
                <th style="text-align: left">Word</th>
            </tr>
            {% for key, value in words.items %}
                <tr>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
